apiVersion: apps/v1
kind: Deployment
metadata:
  name: verifier-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verifier-backend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: verifier-backend
    spec:
      containers:
        - name: verifier-backend
          image: gcr.io/PROJECT_ID/IMAGE:TAG
          env:
            - name: AWS_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: AWS_SECRET_KEY
            - name: LOTUS_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: LOTUS_API_TOKEN
            - name: MAX_ALLOWANCE_BYTES
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: MAX_ALLOWANCE_BYTES
            - name: VERIFIER_PK
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: VERIFIER_PK
            - name: MODE
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: MODE
            - name: DYNAMODB_TABLE_NAME
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: DYNAMODB_TABLE_NAME
            - name: GITHUB_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: GITHUB_CLIENT_SECRET
            - name: LOTUS_API_DIAL_ADDR
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: LOTUS_API_DIAL_ADDR
            - name: MAX_FEE
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: MAX_FEE
            - name: REDIS_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: REDIS_ENDPOINT
            - name: ALLOCATIONS_COUNTER_PWD
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: ALLOCATIONS_COUNTER_PWD
            - name: AWS_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: AWS_ACCESS_KEY
            - name: AWS_REGION
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: AWS_REGION
            - name: GITHUB_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: GITHUB_CLIENT_ID
            - name: MIN_ACCOUNT_AGE_DAYS
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: MIN_ACCOUNT_AGE_DAYS
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: JWT_SECRET
            - name: MAX_TOTAL_ALLOCATIONS
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: MAX_TOTAL_ALLOCATIONS
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: REDIS_PASSWORD
            - name: NEW_RELIC_LICENSE
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: NEW_RELIC_LICENSE
          ports:
            - containerPort: 8080
